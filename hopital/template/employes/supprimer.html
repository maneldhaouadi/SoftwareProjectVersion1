{% extends 'base.html' %}
{% block content %}
<h2>Supprimer l'employé</h2>
<div style="background:#fff; padding:20px; border:1px solid #ddd; border-radius:8px; max-width:500px;">
    <p><strong>Êtes-vous sûr de vouloir supprimer :</strong></p>
    <p style="font-size:18px; color:#d00;">
        {{ employe.prenom }} {{ employe.nom }} ({{ employe.get_role_display }})
    </p>
    <form method="post" style="margin-top:20px;">
        {% csrf_token %}
        <button type="submit" class="btn-danger" style="padding:10px 20px; background:#dc3545; color:white; border:none; border-radius:4px; cursor:pointer;">
            Oui, supprimer
        </button>
        <a href="{% url 'liste_employes' %}" style="margin-left:10px; color:#0066cc;">
            Annuler
        </a>
    </form>
</div>
{% endblock %}
