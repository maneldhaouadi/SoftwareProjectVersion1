{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Préférences de notifications</h2>
  <p>Bonjour {{ employee.nom }} {{ employee.prenom }} ({{ employee.service }})</p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3 form-check">
      {{ form.notification_enabled }}
      <label class="form-check-label" for="id_notification_enabled">{{ form.notification_enabled.label }}</label>
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_notification_interval_hours">{{ form.notification_interval_hours.label }}</label>
      {{ form.notification_interval_hours }}
    </div>
    <button class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'employee:dashboard' %}" class="btn btn-secondary ms-2">Retour</a>
  </form>
</div>
{% endblock %}
